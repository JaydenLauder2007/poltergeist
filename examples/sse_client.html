<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poltergeist SSE Events</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f3460 0%, #16213e 50%, #1a1a2e 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #e94560;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .header h1::before {
            content: 'ðŸ‘»';
            font-size: 3rem;
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.7);
            margin-top: 10px;
        }
        
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-dot.connected {
            background: #2ed573;
        }
        
        .status-dot.disconnected {
            background: #ff4757;
            animation: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-text {
            color: #fff;
            font-weight: 500;
        }
        
        .events-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        .events-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .events-header h2 {
            color: #fff;
            font-size: 1.2rem;
        }
        
        .events-header button {
            background: rgba(233, 69, 96, 0.2);
            border: 1px solid rgba(233, 69, 96, 0.3);
            color: #e94560;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .events-header button:hover {
            background: rgba(233, 69, 96, 0.3);
        }
        
        .events-list {
            max-height: 500px;
            overflow-y: auto;
            padding: 20px;
        }
        
        .event {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 12px;
            animation: slideIn 0.3s ease;
            border-left: 4px solid #e94560;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .event.welcome {
            border-left-color: #2ed573;
        }
        
        .event.time {
            border-left-color: #5f27cd;
        }
        
        .event.message {
            border-left-color: #ff9f43;
        }
        
        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .event-type {
            color: #e94560;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .event-time {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
        }
        
        .event-data {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 12px;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 0.85rem;
            color: #2ed573;
            overflow-x: auto;
        }
        
        .trigger-section {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px;
        }
        
        .trigger-section h3 {
            color: #fff;
            margin-bottom: 20px;
        }
        
        .trigger-form {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .trigger-form input {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            font-size: 1rem;
        }
        
        .trigger-form input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .trigger-form button {
            padding: 12px 30px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .trigger-form button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(233, 69, 96, 0.3);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* Scrollbar */
        .events-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .events-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .events-list::-webkit-scrollbar-thumb {
            background: rgba(233, 69, 96, 0.5);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SSE Events</h1>
            <p>Real-time Server-Sent Events from Poltergeist</p>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <div id="statusDot" class="status-dot disconnected"></div>
                <span id="statusText" class="status-text">Disconnected</span>
            </div>
            <div class="status-item">
                <span class="status-text">Events: <span id="eventCount">0</span></span>
            </div>
        </div>
        
        <div class="events-container">
            <div class="events-header">
                <h2>ðŸ“¡ Live Events</h2>
                <button onclick="clearEvents()">Clear All</button>
            </div>
            <div id="eventsList" class="events-list">
                <div class="empty-state">Waiting for events...</div>
            </div>
        </div>
        
        <div class="trigger-section">
            <h3>ðŸŽ¯ Trigger Custom Event</h3>
            <div class="trigger-form">
                <input type="text" id="eventType" placeholder="Event type (e.g., notification)">
                <input type="text" id="eventMessage" placeholder="Message">
                <button onclick="triggerEvent()">Send Event</button>
            </div>
        </div>
    </div>

    <script>
        let eventSource;
        let eventCount = 0;
        const eventsList = document.getElementById('eventsList');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const eventCountEl = document.getElementById('eventCount');

        function connect() {
            eventSource = new EventSource('http://localhost:8080/sse/events');

            eventSource.onopen = () => {
                statusDot.className = 'status-dot connected';
                statusText.textContent = 'Connected';
            };

            eventSource.onerror = () => {
                statusDot.className = 'status-dot disconnected';
                statusText.textContent = 'Disconnected';
            };

            // Listen for all events
            eventSource.onmessage = (event) => {
                addEvent('message', event.data);
            };

            // Listen for specific event types
            ['welcome', 'time', 'notification', 'message'].forEach(type => {
                eventSource.addEventListener(type, (event) => {
                    addEvent(type, event.data);
                });
            });
        }

        function addEvent(type, data) {
            eventCount++;
            eventCountEl.textContent = eventCount;

            // Remove empty state if present
            const emptyState = eventsList.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            let parsedData;
            try {
                parsedData = JSON.parse(data);
                data = JSON.stringify(parsedData, null, 2);
            } catch (e) {
                // Keep as string
            }

            const eventEl = document.createElement('div');
            eventEl.className = `event ${type}`;
            eventEl.innerHTML = `
                <div class="event-header">
                    <span class="event-type">${type}</span>
                    <span class="event-time">${new Date().toLocaleTimeString()}</span>
                </div>
                <div class="event-data">${escapeHtml(data)}</div>
            `;

            eventsList.insertBefore(eventEl, eventsList.firstChild);

            // Keep only last 50 events
            while (eventsList.children.length > 50) {
                eventsList.removeChild(eventsList.lastChild);
            }
        }

        function clearEvents() {
            eventsList.innerHTML = '<div class="empty-state">Waiting for events...</div>';
            eventCount = 0;
            eventCountEl.textContent = '0';
        }

        async function triggerEvent() {
            const type = document.getElementById('eventType').value || 'notification';
            const message = document.getElementById('eventMessage').value || 'Hello!';

            try {
                await fetch(`http://localhost:8080/sse/trigger?event=${type}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });
                document.getElementById('eventType').value = '';
                document.getElementById('eventMessage').value = '';
            } catch (error) {
                console.error('Failed to trigger event:', error);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Connect on load
        connect();
    </script>
</body>
</html>
